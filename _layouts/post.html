---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="tags">
    Tags: {{ page.tags }}
  </div>
  
  <div class="category">
    Category: {{ page.category }}
  </div>
  
  <div class="plop">
    Plop: {{ page.ploppppp }}
  </div>

  {% include disqus.html %}
</article>
